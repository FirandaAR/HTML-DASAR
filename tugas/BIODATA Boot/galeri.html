<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Santri</title>

    <!-- === Bootstrap CSS === -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- === Google Font === -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
      }
      .judul {
        color: #47a5ed;
      }
      .section-title {
        border-left: 4px solid #f2c308;
        padding-left: 10px;
      }
      .hr {
        height: 1px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        width: 80%;
        margin: 15px auto;
      }
      .card img {
        height: 180px;
        object-fit: cover;
      }
    </style>
  </head>

  <body class="text-center">
    <div class="container py-4">
      <h1 class="judul fw-bold">Galeri Santri</h1>
      <h5 class="text-muted">Galeri aktivitas santri dan lingkungan pondok</h5>
      <hr class="hr" />

      <!-- === NAVBAR === -->
      <nav class="navbar navbar-expand-md bg-light rounded shadow-sm mb-4">
        <div class="container justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="home.html" class="nav-link px-3">Beranda</a>
            </li>
            <li class="nav-item">
              <a href="biodata.html" class="nav-link px-3">Biodata</a>
            </li>
            <li class="nav-item">
              <a href="jadwal.html" class="nav-link px-3">Jadwal</a>
            </li>
            <li class="nav-item">
              <a
                href="galeri.html"
                class="nav-link active text-white bg-primary rounded-pill px-3"
                >Galeri</a
              >
            </li>
            <li class="nav-item">
              <a href="feedback.html" class="nav-link px-3">Feedback</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- === GALERI FOTO === -->
      <section class="mb-5">
        <h2 class="section-title text-start mb-3">Kumpulan Foto</h2>

        <div class="row g-4">
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card shadow-sm border-0 h-100">
              <img
                src="images/Shiners.jpg"
                class="card-img-top"
                alt="Tim Futsal"
              />
              <div class="card-body">
                <p class="card-text">Eskul Futsal SMAIT.</p>
              </div>
            </div>
          </div>

          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card shadow-sm border-0 h-100">
              <img
                src="images/Friends.jpg"
                class="card-img-top"
                alt="Foto santri hari jum'at"
              />
              <div class="card-body">
                <p class="card-text">Foto bersama saat hari Jum'at.</p>
              </div>
            </div>
          </div>

          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card shadow-sm border-0 h-100">
              <img
                src="images/Masjid Ar Royyan.jpg"
                class="card-img-top"
                alt="Masjid Ar Royyan"
              />
              <div class="card-body">
                <p class="card-text">Masjid Ar Royyan dari samping.</p>
              </div>
            </div>
          </div>

          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card shadow-sm border-0 h-100">
              <img
                src="images/fotbar panti3.jpg"
                class="card-img-top"
                alt="Foto bersama anak panti"
              />
              <div class="card-body">
                <p class="card-text">Foto bersama anak panti asuhan.</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- === VIDEO === -->
      <section class="bg-white mb-5">
        <h2 class="section-title text-start mb-3 ">Karya Video</h2>
        <div class="ratio ratio-16x9 mx-auto" style="max-width: 600px">
          <iframe
            src="https://www.youtube.com/embed/Dw0JP0CuMIM?si=ZDoN67Vv5SjUyu2U"
            title="YouTube video player"
            allowfullscreen
          ></iframe>
        </div>
      </section>
    </div>

    <!-- === Bootstrap JS === -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
