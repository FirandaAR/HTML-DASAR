  <body class="font">
    <h1 class="judul">Galeri Santri</h1>

    <!-- Navigasi -->
    <div class="navbar">
      <ul>
        <li><a href="home.html" class="nav-link">Beranda</a></li>
        <li><a href="biodata.html" class="nav-link">Biodata</a></li>

    <!-- Karya Desain -->

    <div class="galeri-grid">
      <h2 class="section-title">Kumpulan foto</h2>
      <div class="galery-flex">
        <div class="card">
          <img src="images/Shiners.jpg" alt="Tim Futsal" />
          <p>Eskul Futsal SMAIT.</p>
        </div>
        <div class="card">
          <img src="images/Friends.jpg" alt="Foto santri hari jum'at" />
          <p>Foto besama saat hari jum'at.</p>
        </div>
        <div class="card">
          <img src="images/Masjid Ar Royyan.jpg" alt="Masjid Ar Royyan" />
          <p>Masjid Ar Royyan dari samping.</p>
        </div>
        <div class="card">
          <img src="images/fotbar panti3.jpg" alt="Foto bersama anak panti" />
          <p>Foto bersama anak panti asuhan.</p>
        </div>
      </div>
    </div>

    <!-- Karya Video -->
    <div class="video-wrapper">
      <h2 class="section-title">Karya Video</h2>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/Dw0JP0CuMIM?si=ZDoN67Vv5SjUyu2U"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
