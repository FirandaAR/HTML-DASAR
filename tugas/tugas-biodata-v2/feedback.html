<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Santri</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font">
    <h1 class="judul">Form Feedback</h1>
    <h5 class="keterangan">Kami sangat menghargai pendapat dan saranmu!</h5>
    <hr class="hr" />

    <!-- Navigasi -->
    <div class="navbar">
      <ul>
        <li><a href="home.html" class="nav-link">Beranda</a></li>
        <li><a href="biodata.html" class="nav-link">Biodata</a></li>
        <li><a href="jadwal.html" class="nav-link">Jadwal</a></li>
        <li><a href="galeri.html" class="nav-link">Galeri</a></li>
        <li><a href="feedback.html" class="nav-link active">Feedback</a></li>
      </ul>
    </div>

    <!-- Formulir -->
    <section class="form-section">
      <h2>Form Kritik & Saran</h2>
      <p>Silakan isi form berikut dengan lengkap.</p>

      <form action="#" method="post">
        <!-- Kolom nama & email -->
        <div class="form-row">
          <label for="nama">Nama Lengkap:</label>
          <input
            type="text"
            id="nama"
            name="nama"
            placeholder="Masukkan nama Anda"
            required
          />
        </div>
        <div class="form-row">
          <label for="email">Alamat Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="nama@email.com"
            required
          />
        </div>

        <!-- Jenis kelamin -->
        <div class="radio-group">
          <label>Jenis Kelamin:</label><br />
          <label
            ><input type="radio" name="gender" value="Laki-laki" />
            Laki-laki</label
          >
          <label
            ><input type="radio" name="gender" value="Perempuan" />
            Perempuan</label
          >
        </div>

        <!-- Kelas -->
        <label for="kelas">Kelas:</label>
        <select id="kelas" name="kelas" required>
          <option value="">-- Pilih Kelas --</option>
          <option value="X">X</option>
          <option value="XI">XI</option>
          <option value="XII">XII</option>
        </select>

        <!-- Checkbox minat -->
        <div class="checkbox-group">
          <label>Minat Bidang:</label><br />
          <label
            ><input type="checkbox" name="minat" value="HTML" /> HTML</label
          >
          <label><input type="checkbox" name="minat" value="CSS" /> CSS</label>
          <label
            ><input type="checkbox" name="minat" value="JavaScript" />
            JavaScript</label
          >
        </div>

        <!-- Pesan -->
        <label for="pesan">Pesan / Saran:</label>
        <textarea
          id="pesan"
          name="pesan"
          rows="5"
          placeholder="Tulis masukan Anda di sini..."
          required
        ></textarea>

        <!-- Tombol -->
        <div class="form-buttons">
          <button type="reset" class="reset-btn">Reset</button>
          <button type="submit" class="submit-btn">Kirim</button>
        </div>
      </form>
    </section>
  </body>
</html>
