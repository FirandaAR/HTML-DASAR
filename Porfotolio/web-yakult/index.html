<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Yakult Australia</title>
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="box-border bg-white">
    <header class="w-full">
      <nav>
        <!-- Bahasa -->
        <div class="bg-red-600">
          <div class="flex justify-end px-5 py-3">
            <div class="text-white flex gap-4 text-sm font-medium">
              <a href="https://www.yakult.com.au/">En</a>
              <a href="https://www.yakult.com.au/cn">中文</a>
              <a href="https://www.yakult.com.au/vn">Tiếng Việt</a>
            </div>
          </div>
        </div>

        <!-- Navigasi -->
        <div
          class="sticky w-full bg-white border-b-2 border-gray-200 shadow-md z-50"
        >
          <div class="flex items-center justify-between px-6 py-3">
            <!-- Logo -->
            <a href="/" class="flex items-center">
              <img class="w-28" src="images/yakult.png" alt="Yakult logo" />
            </a>

            <!-- Menu -->
            <ul class="flex gap-10 text-lg font-medium text-gray-700">
              <li><a href="#">Product</a></li>
              <li><a href="#">Benefit</a></li>   
              <li><a href="#">News</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="">
      <!-- SLIDER -->
      <div class="w-full overflow-hidden relative">
        <div
          id="slider"
          class="flex transition-transform duration-700 ease-in-out"
        >
          <img src="images/banner.jpg" class="w-full h-4/5" />
          <img src="images/banner2.jpg" class="w-full h-4/5" />
          <img src="images/banner3.jpg" class="w-full h-4/5" />
        </div>

        <!-- Tombol manual -->
        <button
          id="prev"
          class="absolute left-5 top-1/2 -translate-y-1/2 bg-white/60 hover:bg-white rounded-full px-3 py-1 shadow-md"
        >
          ‹
        </button>
        <button
          id="next"
          class="absolute right-5 top-1/2 -translate-y-1/2 bg-white/60 hover:bg-white rounded-full px-3 py-1 shadow-md"
        >
          ›
        </button>
      </div>

      <script>
        const slider = document.getElementById('slider')
        const slides = slider.children
        let index = 0

        function showSlide(i) {
          slider.style.transform = `translateX(-${i * 100}%)`
        }

        function nextSlide() {
          index = (index + 1) % slides.length
          showSlide(index)
        }

        function prevSlide() {
          index = (index - 1 + slides.length) % slides.length
          showSlide(index)
        }

        document.getElementById('next').onclick = nextSlide
        document.getElementById('prev').onclick = prevSlide

        setInterval(nextSlide, 4000) // auto slide
      </script>
    </main>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
