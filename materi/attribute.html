<!-- Shorcut HTML -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Attribute HTML</title>
  </head>
  <body>
    <h1>Belajar Attribute HTML</h1>
    <!-- target blank agar ketika mencet website kita masih ada tidak hilang -->
    <a
      href="https://onecompiler.com/challenges/overview/43wn44r2q/html-challenge-biodata-santri-hsi-boarding-school-purworejo"
      target="_blank"
      >challenges</a
    >
    <!-- height untuk mengatur tinggi -->
    <!-- alt (Alternative text) : keterangan gambar , muncul ketika
     gambar gagal di load (semisal salah url)-->
    <img
      width="200"
      height="200"
      alt="Gambar orang kertas"
      src="https://png.pngtree.com/png-vector/20230531/ourmid/pngtree-cartoon-boy-in-a-white-shirt-and-jeans-standing-coloring-page-vector-png-image_6787734.png"
    />
    <!-- div untuk mengelompokkan banyak tag di satu tempat -->
    <!-- 1.metode pemilihan warna pada css ada tiga -->
    <!-- 2.hex (hexadesimal): #352787 -->
    <!-- 3.rgb (red,green,blue) rgb(51, 161, 169) -->
    <div style="background-color: rgb(194, 203, 205)">
      <h3 style="color: #349161">Belajar div boyy</h3>
      <p style="color: darkgreen">Ini is div nya boyyy</p>
    </div>
    <!-- padding : kedalaman, -->
    <!-- margin agak geser -->
    <div
      style="
        background-color: indigo;
        color: azure;
        width: 100px;
        height: 150px;
        padding: 20px;
        margin: 20px;
      "
    >
      <h3 style="text-align: center">My profile</h3>
      <p>Nama : Agus Sugus</p>
      <p>Umur : 190 tahun</p>
    </div>
  </body>
</html>
