<!DOCTYPE html>
<html lang="en" data-theme="Light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box model</title>
    <!-- add pico css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>CSS3 Box-model</h1>
      <hr />
      <div class="grid">
        <div class="card">
          <div id="box1">box 1 polos</div>
        </div>
        <div class="card">
          <div id="box2">box 2 padding</div>
        </div>
        <div class="card">
          <div id="box3">box 3 padding+</div>
        </div>
        <div class="card">
          <div id="box4">Box 4 padding ++</div>
        </div>
      </div>
      <!-- end grid -->
      <h2>Posision</h2>
      <div class="grid">
        <div class="card">
          <div id="box5">static</div>
        </div>
        <div class="card">
          <div id="box6">relative</div>
        </div>
        <div class="card">
          <div id="box7" style="position: relative">absolute</div>
        </div>
        <div class="card">
          <div id="box8">Fixed</div>
        </div>
        <div class="card">
          <div id="box9">Sticky</div>
        </div>
      </div>
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    </div>
  </body>
</html>
