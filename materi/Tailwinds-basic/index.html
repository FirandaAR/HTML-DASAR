<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tailwind CSS Basic</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <!-- dark: = class saat dark mode -->
  <body class="bg-slate-200">
    <!-- font=ketebaan font font-height -->
    <h1 class="text-indigo-600 dark:text-white text-6xl font-light underline mb-5">
      Hello world!
    </h1>
    <!-- m = margin (keliing) -->
    <!-- mb = margin bottom -->
    <!-- pt = padding top -->
    <button
      class="rounded-full bg-sky-500 hover:bg-sky-600 px-5 py-2 text-sm leading-5 font-semibold text-white hover:text-black"
    >
      bolot
    </button>
    <!-- rounded-{ukuran nya} = border radius -->
    <!-- hover: = saat element di arahkan  -->

  </body>
</html>
