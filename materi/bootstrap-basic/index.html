<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- load bootstrap js -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-light">
      <h1 class="text-primary">Hello, world!</h1>

      <div class="alert alert-warning" role="alert">
        <strong class="bg-danger border border-danger text-white">
          AWAAS
        </strong>
        <p>P ingpo bang kebakaran</p>
      </div>

      <button type="button" class="btn btn-success">Simpan Data</button>
      <button type="button" class="btn btn-danger">Hapus data</button>
      <!-- patokan grid berjumah 12 kolom -->
      <div class="row">
        <div class="col-6 bg-info">
          <h2>Kolom kiri</h2>
        </div>
        <div class="col-6 bg-success">
          <h2>Kolom kanan</h2>
        </div>
      </div>
      <!-- end row -->
      <div class="row">
        <!-- layar medium keatas 4 kolom: col-md3 -->
        <!-- layar kecil 2 kolom: col-sm-6 -->
        <!-- layar super kecil 1 kolom: col-12 -->
        <div class="col-md-3 col-sm-6 col-12">
          <img
            class="img-thumbnail"
            src="https://images.unsplash.com/photo-1588754850431-04d4f3b11031?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW5kb25lc2lhfGVufDB8MnwwfHx8Mg%3D%3D&auto=format&fit=crop&q=60&w=600"
          />
        </div>
        <div class="col-md-3 col-sm-6 col-12">
          <img
            class="img-thumbnail"
            src="https://images.unsplash.com/photo-1653798402576-a82513fa52c1?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8aW5kb25lc2lhfGVufDB8MnwwfHx8Mg%3D%3D&auto=format&fit=crop&q=60&w=600"
          />
        </div>
        <div class="col-md-3 col-sm-6 col-12">
          <img
            class="img-thumbnail"
            src="https://images.unsplash.com/photo-1707352757059-511909302140?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGluZG9uZXNpYXxlbnwwfDJ8MHx8fDI%3D&auto=format&fit=crop&q=60&w=600"
          />
        </div>
        <div class="col-md-3 col-sm-6 col-12">
          <img
            class="img-thumbnail"
            src="https://images.unsplash.com/photo-1592551575420-6fe3b273ccbd?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGluZG9uZXNpYXxlbnwwfDJ8MHx8fDI%3D&auto=format&fit=crop&q=60&w=600"
          />
        </div>
        <div class="col-md-6 col-sm-6 col-12">
          <img
            class="img-thumbnail"
            src="https://images.unsplash.com/photo-1591448945584-f4fe23df8ebd?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGluZG9uZXNpYXxlbnwwfDJ8MHx8fDI%3D&auto=format&fit=crop&q=60&w=600"
          />
        </div>
        <div class="col-md-6 col-sm-6 col-12">
          <img
            class="img-thumbnail"
            src="https://images.unsplash.com/photo-1559180743-28f4b143d812?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGluZG9uZXNpYXxlbnwwfDJ8MHx8fDI%3D&auto=format&fit=crop&q=60&w=600"
          />
        </div>
      </div>
      <!-- end row -->
    </div>

    <script
