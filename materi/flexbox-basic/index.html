<!DOCTYPE html>
<html lang="en" data-theme="Light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box model</title>
    <!-- add pico css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>CSS3 Flexbox - latihan tugas</h1>
      <hr />
      <h2>Latihan satu : Pricing box</h2>
      <!-- Wadah atau parent dari flexbox -->
      <div class="flexbox-area">
        <!-- flexbox item yang ada di dalam -->
        <div class="card">Basic</div>
        <div class="card pro-blue">Pro</div>
        <div class="card">Enterprise</div>
      </div>
      <br />
      <hr />
      <hr />
      <h2>Alert info</h2>
      <div class="flexbox-area">
        <p class="alert-info">ℹ️ Info: jangan lupa sholat</p>
        <button type="button" onclick="this.parentElement.style.display='none'">
          ✖️
        </button>
      </div>
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    </div>
  </body>
</html>
